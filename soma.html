<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .operation-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f5f5f5;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="operation-form">
        <h2>Soma</h2>
        <form id="somaForm">
            <div class="input-group">
                <label for="num1">Primeiro número:</label>
                <input type="number" id="num1" name="num1" required>
            </div>
            <div class="input-group">
                <label for="num2">Segundo número:</label>
                <input type="number" id="num2" name="num2" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="result">O resultado aparecerá aqui</div>
        <a href="operations.html" class="back-link">Voltar para operações</a>
    </div>
    <script type="module" src="js/soma.js"></script>
</body>
</html>
